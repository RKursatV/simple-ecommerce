{% load static %}
<header id="header">

              <div class="contact"><span class="hidden-xs hidden-sm hidden-md">Days a week from 9:00 am to 7:00 pm</span></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-8">
            <ul class="header-top-right text-right">
                {% if request.session.username %}
                    {% if request.session.role == "admin" %}
                    <li class="account"><a href="/admin.html" class="">admin</a></li>
                    {% endif %}
                <a href="/user/{{request.session.username}}">{{request.session.username}}</a>
                <li class="account"><a href="/logout.html">Logout</a></li>
                {% else %}
                <li class="account"><a href="/login.html">Login</a></li>
                {% endif %}
            </ul>

          </div>
